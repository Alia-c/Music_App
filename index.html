<!DOCTYPE html>
<html>

<head>
  <title>Music player with CSS Flexbox</title>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>

<body>
  <div id="app" class="app-container">
    <main class="top-container">
      <aside class="side-options">
        <i class="las la-bars"></i>
        <i class="las la-home"></i>
        <i class="las la-search"></i>
        <i class="las la-volume-up"></i>
        <i class="las la-user"></i>
        <i class="las la-cog"></i>
        <i class="lab la-soundcloud"></i>
      </aside>
      <section class="content">
        <div class="music-head">

          <img src="./nicki_minaj___the_pink_print__fanmade_album_cover__by_idledxlilah_d88cwye-pre.jpg" class="album-cover" />
          <p id="NP">Now Playing</p>
          <p id="C">What the Hell</p>

        </div>
        <ul class="music-list">
          <li id="zero">
            <p>1.Namo Namo Shankara</p>
            <p>Kedarnath</p>
            <p>2:54</p>
            <p><a href="#" class="cloud">Music Sync</a></p>
          </li>
          <li>
            <p>2.Oo Antawa</p>
            <p>RRR</p>
            <p>4:06</p>
            <p><a href="#" class="cloud">Music Sync</a></p>

          </li>
          <li id="one">
            <p>3. Peeping Tom</p>
            <p>Ted-X</p>
            <p>3:56</p>
            <p><a href="#" class="cloud">Music Sync</a></p>

          </li>
          <li>
            <p>4.Numb</p>
            <p>Linkin Park</p>

            <p>2:54</p>
            <p><a href="#" class="cloud">Music Sync</a></p>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <div class="catty-music-small">
        <img src="./38de62dfbfad73e92cd4903d2b58030a.jpg" alt="CattyBoard Top 100 Single Charts" class="album-cover" width="70px" />
        <div>
          <p>Candy</p>
          <p>Doja Cat</p>
        </div>
      </div>
      <div class="music-controls">
        <i class="las la-step-backward"></i>
        <i class="las la-pause"></i>
        <i class="las la-step-forward"></i>
        <i class="las la-undo-alt"></i>
        <i class="las la-random"></i>
      </div>
    </footer>
</body>

</html>
